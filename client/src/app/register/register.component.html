
<div class="Registration">
    <form #UserRegistration="ngForm" (ngSubmit)="onSubmit(UserRegistration)">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
                <mat-card-subtitle>Enter details to create account</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Name" name="name" ngModel required>
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <input matInput placeholder="Email" name="email" ngModel required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <input matInput placeholder="Username" name="username" ngModel required>
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <input matInput placeholder="Password" name="password" ngModel [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" name="dob" ngModel placeholder="Date of Birth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <br/>

                <button type="submit" mat-raised-button color="primary">Register</button>
            </mat-card-content>
        </mat-card>
    </form>
</div>
