<mat-card class="userdetails">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Email ID : {{user.email}}</p>
      <p> DOB: {{user.dob}}</p>
    </mat-card-content>
  </mat-card>
